<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- BootStrap  style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <!-- Search Section -->
    <section class="container">
        <h1 class="text-center mt-5 text-success">WELCOME TO OPEN LIBRARY</h1>
        <div class="input-group mb-3 mt-5">
            <input id="input-field" type="text" class="form-control" placeholder="Please write the Book Name or Title" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <button id="search-button" class="btn btn-danger" onclick="searchBooks()">Search</button>
        </div>
        <!-- Loading Spinner -->
        <div class="d-flex justify-content-center my-5">
            <div id="spinner" class="spinner-border d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>

        </div>
    </section>
    <!-- Result Section -->
    <section class="container mt-5">
        <div id="display-container" class="row row-cols-1 row-cols-md-3 g-4">
            
        </div>
    </section>
    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="js/book-archive.js"></script>
</body>
</html>
